apply plugin: 'com.android.library'

def androidVersion = 25
def androidSupport = "$androidVersion.3.1"
def buildToolsV = "$androidVersion.0.0"
def jUnit = "4.12"

android {
    compileSdkVersion androidVersion
    buildToolsVersion "$buildToolsV"
    defaultConfig {
        minSdkVersion 15
        targetSdkVersion androidVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles 'proguard-rules.pro'
        }
    }
    return true
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    
    compile "com.android.support:appcompat-v7:$androidSupport"
    compile "com.android.support:design:$androidSupport"

    testCompile "junit:junit:$jUnit"

    compile 'org.greenrobot:eventbus:3.0.0'
}
